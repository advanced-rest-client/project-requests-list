<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <script src="test-data-generator.js"></script>
    <link rel="import" href="../project-requests-list.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <project-requests-list></project-requests-list>
      </template>
    </test-fixture>

    <script>
    /* global DataGenerator, TestHelpers, MockInteractions, fixture, assert, sinon */
    suite('All selected', function() {
      var element;
      setup(function() {
        element = fixture('basic');
        element.items = DataGenerator.generateRequests();
        TestHelpers.forceXIfStamp(element);
      });

      test('selects all items', function() {
        element.allSelected = true;
        assert.lengthOf(element.selectedItems, element.items.length);
      });

      test('hasSelection is computed to true', function() {
        element.allSelected = true;
        assert.isTrue(element.hasSelection);
      });

      test('Table actions are visible', function(done) {
        element.allSelected = true;
        setTimeout(function() {
          var node = element.$$('.selected-actions');
          var opacity = getComputedStyle(node).opacity;
          assert.equal(opacity, '1');
          done();
        }, 350);
      });

      test('Fires list-items-export custom event', function() {
        element.allSelected = true;
        var spy = sinon.spy();
        element.addEventListener('list-items-export', spy);
        element._exportSelected();
        assert.isTrue(spy.called);
      });

      test('Fires list-items-delete custom event', function() {
        element.allSelected = true;
        var spy = sinon.spy();
        element.addEventListener('list-items-delete', spy);
        element._deleteSelected();
        assert.isTrue(spy.called);
      });
    });

    suite('Partial selection', function() {
      var element;
      setup(function() {
        element = fixture('basic');
        element.items = DataGenerator.generateRequests();
        TestHelpers.forceXIfStamp(element);
        var boxes = Polymer.dom(element.root).querySelectorAll('paper-icon-item paper-checkbox');
        MockInteractions.tap(boxes[0]);
        MockInteractions.tap(boxes[5]);
        TestHelpers.forceXIfStamp(element);
      });

      test('Computes selection', function() {
        assert.lengthOf(element.selectedItems, 2);
      });

      test('hasSelection is computed to true', function() {
        assert.isTrue(element.hasSelection);
      });

      test('Table actions are visible', function(done) {
        setTimeout(function() {
          var node = element.$$('.selected-actions');
          var opacity = getComputedStyle(node).opacity;
          assert.equal(opacity, '1');
          done();
        }, 250);
      });

      test('Fires list-item-open custom event from item action button', function() {
        var spy = sinon.spy();
        element.addEventListener('list-item-open', spy);
        var node = Polymer.dom(element.root).querySelector('paper-icon-item .main-action');
        MockInteractions.tap(node);
        assert.isTrue(spy.calledOnce);
      });

      test('Fires list-items-delete custom event from item action button', function() {
        var spy = sinon.spy();
        element.addEventListener('list-items-delete', spy);
        var node = Polymer.dom(element.root).querySelector('paper-icon-item .secondary-action');
        MockInteractions.tap(node);
        assert.isTrue(spy.calledOnce);
      });
    });
    </script>

  </body>
</html>
