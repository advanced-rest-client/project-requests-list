<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <script src="test-data-generator.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../project-requests-list.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <project-requests-list></project-requests-list>
      </template>
    </test-fixture>

    <script>
    /* global DataGenerator, TestHelpers, sinon, MockInteractions, fixture, assert */
    suite('basic', function() {
      var element;
      setup(function() {
        element = fixture('basic');
        element.items = DataGenerator.generateRequests();
        TestHelpers.forceXIfStamp(element);
      });

      test('selectedItems is empty', function() {
        assert.lengthOf(element.selectedItems, 0);
      });

      test('hasSelection is computed to false', function() {
        assert.isFalse(element.hasSelection);
      });

      test('allSelected receives value from the checkbox', function() {
        assert.isFalse(element.allSelected);
      });

      test('keyword is empty string', function() {
        assert.equal(element.keyword, '');
      });

      test('Table actions are hidden', function() {
        var node = element.$$('.selected-actions');
        var opacity = getComputedStyle(node).opacity;
        assert.equal(opacity, '0');
      });

      test('Do not fires list-items-export without selection', function() {
        var spy = sinon.spy();
        element.addEventListener('list-items-export', spy);
        element._exportSelected();
        assert.isFalse(spy.called);
      });

      test('Do not fires list-items-delete without selection', function() {
        var spy = sinon.spy();
        element.addEventListener('list-items-delete', spy);
        element._deleteSelected();
        assert.isFalse(spy.called);
      });

      test('Filters results', function() {
        var keyWord = 'abracadabratest-abc123';
        element.set(['items', 0, 'name'], keyWord);
        element.set('keyword', keyWord);
        var nodes = Polymer.dom(element.root).querySelectorAll('.history-item paper-icon-item');
        assert.lengthOf(nodes, 1);
      });
    });

    suite('Name change', function() {
      var element;
      setup(function() {
        element = fixture('basic');
        element.items = DataGenerator.generateRequests();
        TestHelpers.forceXIfStamp(element);
      });

      test('Opend the popover', function() {
        var node = Polymer.dom(element.root).querySelector('paper-icon-item .name');
        var popover = element.$.nameChange;
        MockInteractions.tap(node);
        assert.isTrue(popover.opened);
      });

      function changeName() {
        var node = Polymer.dom(element.root).querySelector('paper-icon-item .name');
        MockInteractions.tap(node);
        element.$.nameChangeInput.value = 'TEST';
        MockInteractions.pressEnter(element.$.nameChangeInput);
      }

      test('Changes request name in model', function() {
        changeName();
        assert.equal(element.items[0].name, 'TEST');
      });

      test('Dispatches list-item-name-changed event', function() {
        var spy = sinon.spy();
        element.addEventListener('list-item-name-changed', spy);
        changeName();
        assert.isTrue(spy.calledOnce);
      });

      test('The list-item-name-changed event contains model', function() {
        var eventData;
        element.addEventListener('list-item-name-changed', function(e) {
          eventData = e.detail.item;
        });
        changeName();
        assert.deepEqual(element.items[0], eventData);
      });

      test('Popover is closed on enter', function() {
        changeName();
        var popover = element.$.nameChange;
        assert.isFalse(popover.opened);
      });
    });

    </script>

  </body>
</html>
