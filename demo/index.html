<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>project-requests-list demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../chance/dist/chance.min.js"></script>
  <script src="../test/test-data-generator.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../project-requests-list.html">

  <style is="custom-style" include="demo-pages-shared-styles">
  html,
  body {
    background-color: #EEEEEE;
  }

  .vertical-section-container {
    max-width: 1200px;
  }

  project-requests-list {
    background-color: #fff;
    height: calc(100vh - 360px);
  }

  :root {
    --action-button: {
      background-color: var(--primary-color);
      color: #fff;
    };
    --arc-font-body1: {
      @apply --paper-font-body1;
    };
  }

  section[card] {
    @apply(--shadow-elevation-4dp);
    padding: 20px;
    background: white;
    margin-bottom: 40px;
  }
  </style>
</head>
<body unresolved>
  <template is="dom-bind" id="demo">
    <div class="vertical-section-container centered">
      <section card>
        <p>List below is auto-generated random data. Refresh to produce new list.</p>
        <project-requests-list
          items="[[items]]"
          on-list-items-delete="_onDelete"
          on-list-item-open="_onOpen"
          on-list-item-name-changed="_onNameChange"
          on-list-items-export="_onExport"
          on-dom-order-changed="_onReorder"
          on-list-item-details="_onDetails"
          selected-items="{{selectedItems}}"></project-requests-list>
      </section>
      <section card>
        <h4>Selected items: [[selectedItems.length]]</h4>
        <h4>Logs:</h4>
        <output id="output"></output>
      </section>
    </div>
  </template>
  <script>
  /* global DataGenerator */
  (function(scope) {
    scope.items = DataGenerator.generateRequests();
    scope._onDelete = function(e) {
      var len = e.detail.items.length;
      var msg;
      if (len === 1) {
        msg = 'Delete "' + e.detail.items[0].name + '"';
      } else {
        msg = len + ' item(s) deleted';
      }
      scope.log(msg);
    };

    scope._onExport = function(e) {
      var msg = e.detail.items.length + ' item(s) to be exported';
      scope.log(msg);
    };

    scope._onOpen = function(e) {
      var msg = 'Opens "' + e.detail.item.name + '" request';
      scope.log(msg);
    };

    scope._onNameChange = function(e) {
      var msg = 'Changes name to "' + e.detail.item.name + '"';
      scope.log(msg);
    };

    scope._onDetails = (e) => {
      var msg = 'Details requested for ' + e.detail.item.url;
      scope.log(msg);
    };

    scope._onReorder = function(e) {
      var msg = 'Order changed for item "' + e.detail.item.name + '"';
      msg += ' from position ' + e.detail.from + ' to position ' + e.detail.to;
      scope.log(msg);
    };

    scope.log = function(message) {
      scope.$.output.innerText += message + '\n';
    };
  })(document.getElementById('demo'));
  </script>
</body>
</html>
